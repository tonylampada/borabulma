<!DOCTYPE html>
<html>
<head>
    <title>Teste Bulma</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="bulma.css">
    <link rel="stylesheet" type="text/css" href="animate.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript">
      window.Sidebar = {
        show: true,
        toggle: function(){
          Sidebar.show = !Sidebar.show;
          if(Sidebar.show){
            $('body').addClass('sidebar-active');
          } else {
            $('body').removeClass('sidebar-active');
          }
        }
      }
    </script>
    <style type="text/css">
        .app-navbar {
            position: fixed;
            min-width: 100%;
            z-index: 1024;
            box-shadow: 0 2px 3px hsla(0,0%,7%,.1),0 0 0 1px hsla(0,0%,7%,.1)
        }
        .app-main {
            padding-top: 50px;
            margin-left: 180px;
            transform: translateZ(0)
        }
        .app-sidebar {
            position: fixed;
            top: 50px;
            left: 0;
            bottom: 0;
            padding: 20px 0 50px;
            width: 180px;
            min-width: 45px;
            max-height: 100vh;
            height: calc(100% - 50px);
            /*z-index: 1023;*/
            background: #fff;
            box-shadow: 0 2px 3px hsla(0,0%,7%,.1),0 0 0 1px hsla(0,0%,7%,.1);
            overflow-y: auto;
            overflow-x: hidden;
            animation-name: slideInLeft;
        }

        @media screen and (max-width: 768px) {
            .app-main {
                margin-left:0
            }
            .app-sidebar {
                animation-name: slideOutLeft;
            }

            body.sidebar-active .app-main {
              margin-left: 180px;
            }
            body.sidebar-active .app-sidebar {
              animation-name: slideInLeft;
            }
        }

        .app-navbar .container {
            margin: auto 10px
        }

        .app-navbar .nav-right {
            -ms-flex-align: stretch;
            align-items: stretch;
            -ms-flex: 1;
            flex: 1;
            -ms-flex-pack: end;
            justify-content: flex-end;
            overflow: hidden;
            overflow-x: auto;
            white-space: nowrap
        }

        .app-sidebar .icon {
            vertical-align: baseline
        }

        .app-sidebar .icon.is-angle {
            position: absolute;
            right: 10px;
            transition: transform .377s ease
        }

        .app-sidebar .menu-label {
            padding-left: 5px
        }

        .app-sidebar .menu-list li a[aria-expanded=true] .is-angle {
            transform: rotate(180deg)
        }

        .app-sidebar .menu-list li a+ul {
            margin: 0 10px 0 15px
        }


    </style>
</head>
<body>


<section class="hero is-bold app-navbar animated slideInDown">
  <div class="hero-head">
    <nav class="nav">
      <div class="nav-left">
        <a class="nav-item is-hidden-tablet" onclick="Sidebar.toggle()">
          <i aria-hidden="true" class="fa fa-bars"></i>
        </a>
        <a href="#" class="nav-item">Esquerda</a>
      </div>
      <div class="nav-center">
        <a href="#" class="nav-item">
          <div aria-label="v0.1.9" class="is-hidden-mobile tooltip tooltip--right tooltip--success tooltip--small tooltip--rounded tooltip--always tooltip--no-animate">
            <span class="vue">Teste</span>
            <strong class="admin">Sidebar</strong>
          </div>
        </a>
        <a href="#" class="nav-item">
          Meio
        </a>
      </div> 
      <div class="nav-right is-flex">
        <a href="#" class="nav-item">Direita</a>
      </div>
    </nav>
  </div>
</section>


<aside id="sidebar" class="menu app-sidebar animated">
  <p class="menu-label">
    General
  </p> 
  <ul class="menu-list">
    <li>
      <a href><span class="icon is-small"><i class="fa fa-tachometer"></i></span>Dashboard</a>  
    </li>
    <li>
      <a class="is-active">
        <span class="icon is-small"><i class="fa fa-bar-chart-o"></i></span>
        Charts
        <span class="icon is-small is-angle"><i class="fa fa-angle-down"></i></span>
      </a>  
      <ul class="collapse in">
        <li>
          <a href> Chartist </a>
        </li>
        <li>
          <a href> Chartjs </a>
        </li>
      </ul>
    </li>
    <li>
      <a>
        <span class="icon is-small"><i class="fa fa-laptop"></i></span>
        UI Features
        <span class="icon is-small is-angle"><i class="fa fa-angle-down"></i></span>
      </a>  
    </li>
  </ul>
</aside>

<section class="app-main">
  <div class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Primary title
        </h1>
        <h2 class="subtitle">
          Primary subtitle
        </h2>
      </div>
    </div>
  </div>
</section>

</body>
</html>
